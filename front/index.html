<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/style.css">    
<title>Login</title>
</head>
<body >
    <div class="jumbotron" style="text-align: center; font-family: fantasy; background-color: black;">
                  <h1 style="color: white;">Bem-Vindo</h1>
    </div>
    <div class="login" align="center">
       <div class="container">
           <div class="col-lg-5">
            <div class="animacoes">
                <img src="../img/macaquinhoOlhoAberto.jpg" id="macacoOlhoaberto" alt="">
                <img src="../img/macaquinhoOlhoFechado.png" style="width: 300px; display: none;" id="macacoOlhofechado" alt="">

            </div>
               <div class="card">
                    
                   <h3>LOGIN</h3>
                  <form action="">
                      <input type="text" class="form-control" placeholder="USUÁRIO" id="usuario" name="login">
                      <input type="password" class="form-control" placeholder="SENHA" id="senha">
                      <button class="btn btn-success btn-block">Acessar</button>
                  </form>
               </div>
           </div>
       </div>
    </div>
</body>
    <script>
       
        $("#usuario").on('click', function(){
            $("#macacoOlhoaberto").show();
            $("#macacoOlhofechado").hide();


         });

         $("#senha").on('click', function(){
            $("#macacoOlhoaberto").hide();
            $("#macacoOlhofechado").show();
        });

    </script>
</html>
